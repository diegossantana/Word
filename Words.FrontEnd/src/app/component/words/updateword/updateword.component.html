<app-wordcardresult *ngIf="wordFounded" [word]="wordFounded"></app-wordcardresult>

<form [formGroup]="editarForm" (ngSubmit)="onSubmit()"  *ngIf="!wordFounded">
  <label for="id">
    <h2>Editar:</h2>
  </label>
  <div>
    <input type="text" placeholder="Busque a palavra a ser editada" id="name" formControlName="name">
    <button type="submit">Consultar Palavra</button>
  </div>
</form>

<form [formGroup]="editarForm" *ngIf="wordFounded" (ngSubmit)="onEdit()">
  <label for="id">
    <h2>Editar:</h2>
  </label>
  <div >
    <input type="text" placeholder="Digite a nova edição palavra" id="name" formControlName="name">
    <button type="submit">Editar</button>
  </div>
</form>
