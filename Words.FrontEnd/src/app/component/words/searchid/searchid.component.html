<form [formGroup]="consultarForm" (ngSubmit)="onSubmit()">
  <label for="id">
    <h2>Consultar:</h2>
  </label>
  <input type="text" placeholder="Digite uma id" id="id" formControlName="id">
  <button type="submit">Consultar Palavra</button>
</form>

<app-wordcardresult *ngIf="idFounded" [word]="idFounded"></app-wordcardresult>
