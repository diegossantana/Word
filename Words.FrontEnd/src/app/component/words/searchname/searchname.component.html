<form [formGroup]="consultarForm" (ngSubmit)="onSubmit()">
  <label for="id">
    <h2>Consultar:</h2>
  </label>
  <input type="text" placeholder="Digite uma palavra" id="name" formControlName="name">
  <button type="submit">Consultar Palavra</button>
</form>

<app-wordcardresult *ngIf="wordFounded" [word]="wordFounded"></app-wordcardresult>
