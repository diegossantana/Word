<mat-card>
  <mat-card-header>
    <mat-card-title class="centered-title">{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="table-container">
      <thead>
        <tr>
          <th>Quantidade de letras</th>
          <th>Total de palavras</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ word.NumberCaracters }}</td>
          <td>{{ word.TotalWords }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
